    <main>
       <section class="login">
            <form action="" method="get" class="form p-m m-m br-s">
                <h1 class="m-s p-s txt-center">Login</h1>

                <div class="flex-column">
                    <label for="Email" class="m-xs">Email Address:</label>
                    <input type="email" name="Email" class="input-box p-s m-xs br-s" placeholder="abc@xyz.com">
                </div>
                
                <div class="flex-column">
                    <label for="Password" class="m-xs">Password:</label>
                    <input type="password" name="Password" class="input-box p-s m-xs br-s" placeholder="******">
                </div>
                
                <div class="flex-row flex-space-between">
                    <div class="checkbox-div">
                        <input type="checkbox" name="Remember-me" class="br-xs p-xs m-xs txt-m">
                        <label for="Remember-me" class="fw-semibold" class="p-s m-s">Remember me</label>
                    </div>
                    <a href="/" class="forgot-link fw-semibold p-s m-s">Forgot your Password?</a>
                </div>
                                
                <div>
                    <input type="button" value="Login" class="login-btn br-s p-s m-xs fw-semibold txt-s">
                </div>
                
                <div class="txt-center p-xs m-xs fw-bold">
                    <a href="../screens/signup.html">
                        Create a new Account
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
            </form>
        </section>
    </main>
